<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Ade Imron</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="cv.html" class="active">CV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cv">
            <div class="cv-content">
                <a href="CV Ade Imron.pdf" class="cv-button" download>DOWNLOAD MY CV</a>
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('nav a, .read-more');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    const isExternal = this.getAttribute('target') === '_blank';

                    if (href && !href.startsWith('#') && !isExternal) {
                        e.preventDefault(); 
                        
                        document.body.classList.add('fade-out');

                        setTimeout(() => {
                            window.location.href = href;
                        }, 500); 
                    }
                });
            });
        });
    </script>

</body>
</html>
